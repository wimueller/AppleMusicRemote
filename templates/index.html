<!DOCTYPE HTML>
<html>
<head>
	<title>Apple Music</title>
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js'></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
    <style>
        .volume-slider{
            -webkit-appearance: none;
            width: 300px;
            height: 15px;
            border-radius: 10px;
            background: rgb(252, 37, 73);
            opacity: 0.75;
            -webkit-transition: 0.2s;
            transition: opacity 0.2s;
        }
        .volume-slider::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background:white;
            cursor: pointer;
        }
        .head-color{
            background: rgb(252, 37, 73);
        }
        html, body {
            overflow-x: hidden;
            background-color: rgb(26, 26, 26);
        }
        .icon-cog {
        color: white;
        }
    </style>
</head>

<body>
<div class="navbar head-color">
        <div class="col"></div>
        <a class="navbar-brand mb-0 h1 col text-light" href="#" align="center">Apple Music</a>
        <div class="col"></div>
    </div>
    <div class="row" style="height: 15px;"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col" align="center">
                    <div class="col-md-4 my-1">
                    <form>
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control" id="searchQuery" value="" placeholder="Search">
                        <div class="input-group-prepend">
                        <button class="input-group-text"onclick="search()">üîç</button>
                        </div>
                    </div>
                    </form>
                    </div>
                    <hr>
                    <div align="center"><img width="300" height="300" id="albumArt"/></div>
                    <br>
                    <div class="row" style="max-width:400px;">
                        <div class="col">
                            <i class="icon-cog fas fa-step-backward fa-3x" id="previous" onclick="prev()"></i>
                        </div>
                        <div class="col">
                            <i class="icon-cog fas fa-pause-circle fa-3x" id="PlayPause" onclick="playPause()"></i>
                        </div>
                        <div class="col">
                            <i class="icon-cog fas fa-step-forward fa-3x" id="next" onclick="next()"></i>
                        </div>
                    </div>
                    <br>
                    <div class="icon-cog col marquee" id="nowPlaying"></div>
                    <hr>
                    <div class="row" style="max-width: 200px;">
                        <div class="col">
                                <i class="icon-cog fas fa-random fa-2x" id="shuffle" onclick="shuffle()"></i>
                        </div>
                        <div class="col">
                            <i class="icon-cog fas fa-volume-off fa-2x" id='muted' onclick="mute()"></i>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider" onchange="setVolume(this.value)">
                    </div>
                    <hr>
                    <div align="left" style="max-width: 300px;">
                        <div class="icon-cog fas fa-list-alt fa-2x">&nbsp;Playlists</div>
                        <br>
                        <ul id="playlists">
                            
                        </ul>
                    </div>
                    <div align="left" style="max-width: 300px;">
                        <div class="icon-cog fas fa-list-alt fa-2x">&nbsp;Albums</div>
                        <br>
                        <ul id="albums">
                            
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="./js/AppleMusic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
